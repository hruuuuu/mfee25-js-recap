  <script>
    let handleAge = (age) => {
      if (age > 18) {
        return "成人";
      } else if (age < 18 && age > 12) {
        return "青少年";
      } else {
        return "兒童";
      }
    }
    let result = handleAge(10);
    console.log(result);

    ((color) => {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })("pink");

    (function (color) {
      switch (color) {
