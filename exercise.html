<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
</head>

<body>
  <script>
    let handleAge = (age) => {
      if (age > 18) {
        return "成人";
      } else if (age < 18 && age > 12) {
        return "青少年";
      } else {
        return "兒童";
      }
    }
    let result = handleAge(10);
    console.log(result);

    ((color) => {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })("pink");

    (function (color) {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })("pink");

    let fibonacciGenerater = (n) => {
      let arr = [0];
      for (let i = 1; i <= n - 1; i++) {
        if (i >= 2) {
          num = arr[i - 2] + arr[i - 1];
          arr.push(num);
        } else {
          arr.push(i);
        }
      }
      return arr;
    }
    console.log(fibonacciGenerater(20));
    console.log(fibonacciGenerater(1));
    console.log(fibonacciGenerater(2));

  </script>
</body>

</html>
